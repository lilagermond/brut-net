<html>
    <head>
        <title>Calcul salaire brut et net</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <body>
        <div id="main">
            <div class="ligne">
                <h1>Calcul du salaire brut en net</h1>
            </div>
            <div class="ligne">
                <label for="contract" class="label"><b>Type de contrat :</b></label><br>
                <div class="choice"><input type="radio" name="contract" id="salarie-prive" onclick="selectTaux(0.22)" checked> Salarié du privé</div>
                <div class="choice"><input type="radio" name="contract" id="cadre-prive" onclick="selectTaux(0.25)"> Cadre du privé</div>
                <div class="choice"><input type="radio" name="contract" id="salarie-public" onclick="selectTaux(0.15)" > Salarié du public</div>
            </div>
            <div class="ligne">
                <label for="hours" class="label"><b>Nombre d'heures travaillées (par semaine) :</b></label><br>
                <input type="range" min="5" max="52" value="39" class="slider" id="hours" name="hours" onchange="hours()"><span id="hours-number">39</span>
            </div>
            <div class="ligne">
                <label for="contract" class="label"><b>Nombre de mois :</b></label><br>
                <div class="choice"><input type ="radio" name="month" onclick="nbMois(12)" checked> 12 mois</div>
                <div class="choice"><input type ="radio" name="month" onclick="nbMois(13)"> 13 mois</div>
                <div class="choice"><input type ="radio" name="month" onclick="nbMois(14)"> 14 mois</div>
                <div class="choice"><input type ="radio" name="month" onclick="nbMois(15)"> 15 mois</div>
                <div class="choice"><input type ="radio" name="month" onclick="nbMois(16)"> 16 mois  </div>
            </div>
            <div class="colonne">
                <div class="ligne">
                    <h2>Salaire brut</h2>
                </div> 
                <div class="ligne">
                    <label for="horaire-brut" class="label"> Horaire brut</label><br>
                    <input type="number" name="horaire-brut" id="horaire-brut" onkeyup="horairebrut()">
                </div> 
                <div class="ligne">
                    <label for="mensuel-brut" class="label"> Mensuel brut</label><br>
                    <input type="number" name="mensuel-brut" id="mensuel-brut" onkeyup="mensuelbrut()">
                </div> 
                <div class="ligne">
                    <label for="annuel-brut" class="label"> Annuel brut</label><br>
                    <input type="number" name="annuel-brut" id="annuel-brut" onkeyup="annuelbrut()">
                </div> 
            </div>
            <div class="colonne">
                <div class="ligne">
                    <h2>Salaire net</h2>
                </div> 
                <div class="ligne">
                    <label for="horaire-net" class="label"> Horaire net</label><br>
                    <input type="number" name="horaire-net" id="horaire-net" onkeyup="horairenet()">
                </div> 
                <div class="ligne">
                    <label for="mensuel-net" class="label"> Mensuel net</label><br>
                    <input type="number" name="mensuel-net" id="mensuel-net" onkeyup="mensuelnet()">
                </div> 
                <div class="ligne">
                    <label for="annuel-net" class="label"> Annuel net</label><br>
                    <input type="number" name="annuel-net" id="annuel-net" onkeyup="annuelnet()">
                </div> 
            </div>    
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
